    FormBasic:
      allOf:
        - $ref: '#/components/schemas/FormCore'
        - type: object
          properties:
            identityProviders:
              type: array
              items:
                $ref: '#/components/schemas/IdentityProvider'
            showSubmissionConfirmation:
              type: boolean
              example: true
            sendSubmissionReceivedEmail:
              type: boolean
              example: true
              description: Used to indicate if team should be notified upon submission
