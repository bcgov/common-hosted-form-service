---
openapi: 3.0.3
info:
  version: 1.0.0
  title: Common Hosted Form Service (CHEFS)
  description: >-
    The API for an application for teams to create, manage and publish web forms.
    These back-end operations can work for different form builder tools that define the form as a json schema.
    Form management features include role-based access for administrators, form versioning,
    submission review and export, as well as notifications, document generation and reporting.
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
  contact:
    name: NR Common Service Showcase
    email: NR.CommonServiceShowcase@gov.bc.ca
externalDocs:
  description: Project Readmes
  url: "https://github.com/bcgov/common-hosted-form-service"
servers:
  - url: /api/v1
    description: This Server
security:
  - OpenID: []
tags:
  - name: Form
    description: The API paths in this section are used to read and write data that make up a web form, for example, the form schema object, metadata, and related settings
  - name: Version
    description: The API supports versioning of forms. This allows a user to manage multiple versions of a form design and, for example, publish a specific version of a form.
  - name: Draft
    description: This section of the API includes endpoints used to perform various operations related to form drafts, for example create or publish a draft from a specific version of a form.
  - name: Submission
    description: These API endpoints handle the input data provided by a user that completes the form, for example, writing the form data to the database, or exporting form submissions created during a defined time period.
  - name: Files
    description: API endpoints to upload and retrieve files stored in CHEFS.
  - name: User
    description: The section includes API endpoints for carrying out operations with data related to users of the application.
  - name: Role
    description: The API includes endpoints for managing roles assigned to users. A role, for example, 'Form Designer' or 'Submission Reviewer' will often correspond to the business functions of a user's job. Roles have a group of related permissions that are used to control access to a defined set of features of and application.
  - name: Permission
    description: The API uses Permissions to control access to a defined set of features of and application, for example, reading form submissions or updating the design of a form. Permissions are assigned to roles.
  - name: RBAC
    description: This section of the API documents the API endpoints related to Role-based Access Control (RBAC). RBAC is a method of restricting access based on roles. These endpoints handle a combination of user, role and permission data as well as the access settings for a published form.
  - name: Admin
    description: These API endpoints are used for elevated permission administrative calls. All calls are secured by a role that operational team members will be granted and allow fetching some details about forms without needing a user->form permission.
paths:
  /forms:
    get:
      summary: List all forms
      operationId: listForms
      tags:
        - Form
      security:
        - OpenID:
            - admin
      parameters:
        - in: query
          name: active
          schema:
            type: boolean
          description: filter forms by active status
          example: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Form"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a new form
      operationId: createForm
      tags:
        - Form
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/FormBasic"
                - $ref: "#/components/schemas/FormSchema"
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormBasic"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}:
    get:
      summary: Get details of a form (and metadata for versions)
      operationId: readForm
      tags:
        - Form
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Form"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a form
      operationId: updateForm
      tags:
        - Form
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormBasic"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Form"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete (soft) a form
      operationId: deleteForm
      tags:
        - Form
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      responses:
        "204":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormBasic"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/export:
    get:
      summary: Export submissions for a form
      operationId: export
      tags:
        - Submission
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - in: query
          name: format
          schema:
            type: string
          description: chosen format for the submission data exported
          example: csv
          required: true
        - in: query
          name: type
          schema:
            type: string
          description: the category of data exported
          example: submissions
          required: true
        - in: query
          name: minDate
          schema:
            type: string
          example: "2020-12-17T08:00:00Z"
          description: Start date of period included in the export
        - in: query
          name: maxDate
          schema:
            type: string
          example: "2020-12-17T08:00:00Z"
          description: End date of period included in the export
      responses:
        "200":
          description: "Export file created for download"
          headers:
            content-type:
              description: Response header
              schema:
                type: object
              example: "text/json; charset=utf-8"
          content:
            text/csv:
              schema:
                type: string
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FormSubmissionExport"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/versions:
    get:
      summary: List all versions of a form
      operationId: listVersions
      tags:
        - Version
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FormVersion"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/versions/{formVersionId}:
    get:
      summary: Get a single form version
      operationId: readVersion
      tags:
        - Version
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormVersion"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/version:
    get:
      summary: Get published version of a form
      operationId: readPublishedForm
      tags:
        - Version
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Form"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/versions/{formVersionId}/publish:
    post:
      summary: Publish a version of a form
      operationId: publishVersion
      tags:
        - Version
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionIdParam"
        - in: query
          name: unpublish
          schema:
            type: boolean
          example: true
          required: false
          description: Should this version of the form be unpublished
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormVersionBasic"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/drafts:
    get:
      summary: List drafts for a form
      operationId: listDrafts
      tags:
        - Draft
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FormDraft"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a draft from a form version
      operationId: createDraft
      tags:
        - Draft
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                formVersionId:
                  type: string
                  format: uuid
                  description: ID of the form version used for this draft
                  example: a675ab2a-1e88-4fb5-88f9-c7cb051a18b2
                schema:
                  $ref: "#/components/schemas/FormSchema"
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormDraft"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/drafts/{formVersionDraftId}:
    get:
      summary: Get a form draft
      operationId: readDraft
      tags:
        - Draft
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionDraftIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormDraft"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a form draft
      operationId: updateDraft
      tags:
        - Draft
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionDraftIdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schema:
                  $ref: "#/components/schemas/FormSchema"
                  description: this is the json for the form design.
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormDraft"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a form draft
      operationId: deleteDraft
      tags:
        - Draft
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionDraftIdParam"
      responses:
        "204":
          description: "OK"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/drafts/{formVersionDraftId}/publish:
    post:
      summary: Publish a form draft
      operationId: publishDraft
      tags:
        - Draft
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionDraftIdParam"
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormVersionBasic"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/submissions:
    get:
      summary: List submissions for a form
      operationId: listFormSubmissions
      tags:
        - Submission
      parameters:
        - $ref: "#/components/parameters/formIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FormSubmissionSummary"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forms/{formId}/versions/{formVersionId}/submissions:
    get:
      summary: List submissions from a form version
      operationId: listSubmissions
      tags:
        - Submission
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionIdParam"
      responses:
