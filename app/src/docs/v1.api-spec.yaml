components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    OpenID:
      type: openIdConnect
      openIdConnectUrl: 'https://example.com/.well-known/openid-configuration'
  schemas:
    TimeStampUserData:
      type: object
      properties:
        createdBy:
          type: string
          example: migration-011
        createdAt:
          type: string
          example: 2020-06-04T18:49:20.672Z
        updatedBy:
          type: string
          example: jsmith
        updatedAt:
          type: string
          example: 2020-06-04T18:49:20.672Z
    Form:
      allOf:
        - type: object
          properties:
            id:
              type: string
              example: aeb3b705-1de5-4f4e-a4e6-0716b7671034
            name:
              type: string
              example: Business Form One
            description:
              type: string
              example: This is Business Form One. It is amazing.
            active:
              type: boolean
            labels:
              type: array
              example:
                - contact
                - business
                - form
              items:
                type: string
            identityProviders:
              type: array
              items:
                $ref: '#/components/schemas/IdentityProvider'
            versions:
              type: array
              items:
                $ref: '#/components/schemas/FormVersion'
        - $ref: '#/components/schemas/TimeStampUserData'
    FormRoleUser:
      type: object
      properties:
        formId:
          type: string
          description: ID of form
          example: aeb3b705-1de5-4f4e-a4e6-0716b7671034
        role:
          type: string
          description: code of role
          example: team_manager
        userId:
          type: string
          description: ID of user
          example: aeb3b705-1de5-4f4e-a4e6-0716b7671034
    FormSubmission:
      allOf:
        - type: object
          properties:
            id:
              type: string
              example: aeb3b705-1de5-4f4e-a4e6-0716b7671034
            formVersionId:
              type: string
              description: ID of the FormVersion this submission is for.
              example: bea3b705-1de5-4f4e-a4e6-0716b7674132
            confirmationId:
              type: string
              description: shortend version of the id, useful for visual representation
              example: AEB3B705
            draft:
              type: boolean
              example: false
            deleted:
              type: boolean
              description: Used to indicate a soft delete.
              example: false
            submission:
              type: object
              description: this is the json for the form submission.
        - $ref: '#/components/schemas/TimeStampUserData'
    FormVersion:
      allOf:
        - type: object
          properties:
            id:
              type: string
              example: aeb3b705-1de5-4f4e-a4e6-0716b7671034
            formId:
              type: string
              example: aeb3b705-1de5-4f4e-a4e6-0716b7671034
            version:
              type: integer
              example: 1
            schema:
              type: object
              description: this is the json for the form design.
            submissions:
              type: array
              items:
                $ref: '#/components/schemas/FormSubmission'
        - $ref: '#/components/schemas/TimeStampUserData'
    IdentityProvider:
      allOf:
        - type: object
          properties:
            code:
              type: string
              example: idir
            display:
              type: string
              example: IDIR
            idp:
              type: string
              description: The identity_provider a user logs in with.  Allows us to determine what source authenticated the user.
              example: idir
