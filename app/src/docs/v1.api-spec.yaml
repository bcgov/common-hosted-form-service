              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete API Key
      description: Delete the api key secret for a form
      operationId: deleteApiKey
      tags:
        - Form API
      parameters:
        - $ref: '#/components/parameters/formIdParam'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/apiKey/filesApiAccess:
    put:
      summary: Set the API key access to submitted files
      description: Enable/disable access to submitted files using the API key.
      operationId: filesApiAccess
      tags:
        - Form API
      parameters:
        - $ref: '#/components/parameters/formIdParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormApiKey'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/documentTemplates:
    get:
      summary: Get all document templates for a form
      description: >
        Gets an array containing all the document template metadata for the
        given form.

        > Objects returned by this route do not include the `template` field. If
        this document template file is needed, use the `id` field from the
        returned metadata to make a call to
        `/forms/{formId}/documentTemplates/{documentTemplateId}`.
      operationId: readDocumentTemplates
      security:
        - BasicAuth: []
        - BearerAuth: []
          OpenID: []
      tags:
        - Document Templates
      parameters:
        - $ref: '#/components/parameters/formIdParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentTemplateResponseBasic'
          headers:
            RateLimit:
              $ref: '#/components/headers/RateLimit'
            RateLimit-Policy:
              $ref: '#/components/headers/RateLimit-Policy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a document template
      description: >
        Creates a document template for a form. This makes it easier for users
        to generate documents, as the template is associated with the form and
        does not need to be distributed to every user.
      operationId: updateDocumentTemplate
      security:
        - BasicAuth: []
        - BearerAuth: []
          OpenID: []
      tags:
        - Document Templates
      parameters:
        - $ref: '#/components/parameters/formIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentTemplateRequest'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentTemplateResponse'
          headers:
            RateLimit:
              $ref: '#/components/headers/RateLimit'
            RateLimit-Policy:
              $ref: '#/components/headers/RateLimit-Policy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/documentTemplates/{documentTemplateId}:
    get:
      summary: Get a document template
      description: >
        Gets a document template for the given form. The response will include
        the `template` field, which is the actual document template file.
      operationId: readDocumentTemplate
      security:
        - BasicAuth: []
        - BearerAuth: []
          OpenID: []
      tags:
        - Document Templates
      parameters:
        - $ref: '#/components/parameters/formIdParam'
        - $ref: '#/components/parameters/documentTemplateIdParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentTemplateResponse'
          headers:
            RateLimit:
              $ref: '#/components/headers/RateLimit'
            RateLimit-Policy:
              $ref: '#/components/headers/RateLimit-Policy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: (Soft) Delete a document template
      description: >
        Marks a document template as no longer being active. In this state the
        document template is essentially treated as if it does not exist. It
        will not be returned by the `GET` routes and cannot otherwise be used.
      operationId: deleteDocumentTemplate
      security:
        - BasicAuth: []
        - BearerAuth: []
          OpenID: []
      tags:
        - Document Templates
      parameters:
        - $ref: '#/components/parameters/formIdParam'
        - $ref: '#/components/parameters/documentTemplateIdParam'
      responses:
        '204':
          description: OK
          headers:
            RateLimit:
              $ref: '#/components/headers/RateLimit'
            RateLimit-Policy:
              $ref: '#/components/headers/RateLimit-Policy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/export:
    get:
      summary: Export submissions for a form
      operationId: export
      security:
        - BasicAuth: []
        - BearerAuth: []
          OpenID: []
      tags:
        - Submission
      parameters:
        - $ref: '#/components/parameters/formIdParam'
        - in: query
          name: format
          schema:
            type: string
          description: chosen format for the submission data exported
          example: csv
          required: true
        - in: query
          name: type
          schema:
            type: string
          description: the category of data exported
          example: submissions
          required: true
        - in: query
          name: version
          schema:
            type: string
          description: The form version number. If the export format is json and not csv, then setting this to 0 will export all versions.
          example: 1
          required: true
        - in: query
          name: preference
          schema:
            type: object
          example: '{minDate=2020-12-17T08:00:00Z,maxDate=2020-12-18T08:00:00Z,updatedMinDate=2020-12-17T08:00:00Z,updatedMaxDate=2020-12-18T08:00:00Z}'
          description: form submissions export preferences
        - in: query
          name: deleted
          schema:
            type: boolean
          description: Set to true to return deleted submissions
          example: false
        - in: query
          name: drafts
          schema:
            type: boolean
          description: Set to true to return draft submissions
          example: false
        - in: query
          name: columns
          schema:
            type: array
          description: List of form level columns (Only Allowed `deleted`, `draft`, `updatedAt`) to be included, others will be ignored
          example:
            - deleted,
            - draft,
            - updatedAt
        - in: query
          name: status
          schema:
            type: string
          description: Submission status to be filtered based on
          example: COMPLETED
          required: false
      responses:
        '200':
          description: Export file created for download
          headers:
            content-type:
              description: Response header
              schema:
                type: object
              example: text/json; charset=utf-8
            RateLimit:
              $ref: '#/components/headers/RateLimit'
            RateLimit-Policy:
              $ref: '#/components/headers/RateLimit-Policy'
          content:
            text/csv:
              schema:
                type: string
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormSubmissionExport'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/export/fields:
    post:
      summary: Export submissions for a form with the ability to select fields to export if CSV is selected.
      operationId: exportWithFields
      security:
        - BasicAuth: []
        - BearerAuth: []
          OpenID: []
      tags:
        - Submission
      parameters:
        - $ref: '#/components/parameters/formIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormSubmissionExportWithFields'
      responses:
        '200':
          description: Export file created for download
          headers:
            content-type:
              description: Response header
              schema:
                type: object
              example: text/json; charset=utf-8
            RateLimit:
              $ref: '#/components/headers/RateLimit'
            RateLimit-Policy:
              $ref: '#/components/headers/RateLimit-Policy'
          content:
