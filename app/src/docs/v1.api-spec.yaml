---
openapi: 3.0.3
info:
  version: 1.0.0
  title: Common Hosted Form Service (CHEFS)
  description: >-
    The API for an application for teams to create, manage and publish web forms.
    These back-end operations can work for different form builder tools that define the form as a json schema.
    Form management features include role-based access for administrators, form versioning,
    submission review and export, as well as notifications, document generation and reporting.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: NR Common Service Showcase
    email: NR.CommonServiceShowcase@gov.bc.ca
externalDocs:
  description: Project Readmes
  url: 'https://github.com/bcgov/common-hosted-form-service'
servers:
  - url: /api/v1
    description: This Server
security:
  - OpenID:
    - user
    - admin
tags:
  - name: Form
  - name: Version
  - name: Draft
  - name: Submission
  - name: User
  - name: Role
  - name: Permission
  - name: Identity Provider
  - name: Admin
paths:
  /forms:
    get:
      summary: 'List all forms in the system.'
      operationId: listForms
      tags:
        - Admin
        - Form
      security:
        - OpenID:
            - user
              admin
      parameters:
        - in: query
          name: active
          schema:
            type: boolean
          description: filter forms by active status
          example: true
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Form'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new form
      operationId: createForm
      tags:
        - Form
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormBasic'
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormBasic'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}:
    get:
      summary: Get details of a form (and metadata for all versions)
      operationId: readForm
      tags:
        - Form
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form to fetch
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a form
      operationId: updateForm
      tags:
        - Form
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormBasic'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete (soft) a form
      operationId: deleteForm
      tags:
        - Form
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form to delete
      responses:
        '204':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormBasic'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/export:
    get:
      summary: Export submissions for a form
      operationId: export
      tags:
        - Submission
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form for the submissions
        - in: query
          name: format
          schema:
            type: string
          description: chosen format for the submission data exported
          example: csv
          required: true
        - in: query
          name: type
          schema:
            type: string
          description: the category of data exported
          example: submissions
          required: true
        - in: query
          name: minDate
          schema:
            type: string
          example: '2020-12-17T08:00:00Z'
          description: Start date of period included in the export
        - in: query
          name: maxDate
          schema:
            type: string
          example: '2020-12-17T08:00:00Z'
          description: End date of period included in the export
      responses:
        '200':
          description: 'Export file created for download'
          headers:
           content-type:
              description: Response header
              schema:
                type: object
              example: 'text/json; charset=utf-8'
          content:
            text/csv:
              schema:
                type: string
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormSubmissionExport'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/versions:
    get:
      summary: List versions for form
      operationId: listVersions
      tags:
        - Form
        - Version
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form for that versions belong to
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormVersion'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/versions/{formVersionId}:
    get:
      summary: Get a form version
      operationId: readVersion
      tags:
        - Form
        - Version
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form that version belongs to
        - in: path
          name: formVersionId
          schema:
            type: string
            format: uuid
            example: dg7655376-382c-439d-a811-0381a0123fg4ge
          required: true
          description: ID of the form version to fetch
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormVersion'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/version:
    get:
      summary: Get the details of currently published form version
      operationId: readPublishedForm
      tags:
        - Form
        - Version
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/versions/{formVersionId}/publish:
    post:
      summary: Publish a version of a form
      operationId: publishVersion
      tags:
        - Form
        - Version
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form to publish
        - in: path
          name: formVersionId
          schema:
            type: string
            format: uuid
            example: k2355376-382c-439d-a811-0381a012d7d7
          required: true
          description: ID of the form version to publish
        - in: query
          name: unpublish
          schema:
            type: boolean
          example: true
          required: false
          description: Should this version of the form be unpublished
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormVersionBasic'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/drafts:
    get:
      summary: List Drafts for form
      operationId: listDrafts
      tags:
        - Form
        - Draft
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form that has drafts
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormDraft'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a draft from a form version
      operationId: createDraft
      tags:
        - Form
        - Draft
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form you are creating a draft of
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                formVersionId:
                  type: string
                  format: uuid
                  description: ID of the Form Version used for this draft
                  example: bea3b705-1de5-4f4e-a4e6-0716b7674132
                schema:
                  type: object
                  description: this is the json for the form design.
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDraft'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/drafts/{formVersionDraftId}:
    get:
      summary: Get a form draft
      operationId: readDraft
      tags:
        - Form
        - Draft
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form that has the draft
        - in: path
          name: formVersionDraftId
          schema:
            type: string
            format: uuid
            example: k2355376-382c-439d-a811-0381a012dkj8
          required: true
          description: ID of the draft for the version of the form
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDraft'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a form draft
      operationId: updateDraft
      tags:
        - Form
        - Draft
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form with draft
        - in: path
          name: formVersionDraftId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form version with draft
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schema:
                  $ref: '#/components/schemas/FormSchema'
                  description: this is the json for the form design.
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDraft'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a form draft
      operationId: deleteDraft
      tags:
        - Form
        - Draft
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form
        - in: path
          name: formVersionDraftId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form version
      responses:
        '204':
          description: 'OK'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/drafts/{formVersionDraftId}/publish:
    post:
      summary: Publish a draft of a form
      operationId: publishDraft
      tags:
        - Form
        - Draft
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form
        - in: path
          name: formVersionDraftId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form version
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormVersionBasic'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/submissions:
    get:
      summary: List submissions for a form
      operationId: listFormSubmissions
      tags:
        - Submission
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form of the submissions
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormSubmissionSummary'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /forms/{formId}/versions/{formVersionId}/submissions:
    post:
      summary: Create a new form submission
      operationId: createSubmission
      tags:
        - Submission
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form
        - in: path
          name: formVersionId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form version to submit to
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormSubmissionBasic'
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormSubmission'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: List submissions from a form version
      operationId: listSubmissions
      tags:
        - Submission
      parameters:
        - in: path
          name: formId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form
        - in: path
          name: formVersionId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the form version for submissions
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormSubmission'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /submissions/{formSubmissionId}:
    get:
      summary: Get a submission, the form and version
      operationId: readSubmission
      tags:
        - Submission
      parameters:
        - in: path
          name: formSubmissionId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the Submission
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionFormVersion'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a form submission
      operationId: updateSubmission
      tags:
        - Submission
      parameters:
        - in: path
          name: formSubmissionId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of a form submission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormSubmissionBasic'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormSubmission'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /submissions/{formSubmissionId}/email:
    post:
      summary: Email a message with link to a Submission
      operationId: emailSubmission
      tags:
        - Submission
      parameters:
        - in: path
          name: formSubmissionId
          schema:
            type: string
            format: uuid
          example: c6455376-382c-439d-a811-0381a012d696
          required: true
          description: ID of the Submission
        - in: header
          name: Referer
          description: URL of webpage where email was requested
          schema:
            type: string
          required: true
          example: 'https://survey.gov.bc.com/app/form/success?s=7d66664b-87c5-4df8-ba7c-a6fb7d62c379'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                  example: 'jsmith@email.com'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmailMessage'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /permissions:
    get:
      summary: 'List permissions in the system'
      operationId: listPermissions
      tags:
        - Permission
        - Admin
      security:
        - OpenID:
            - user
              admin
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permission'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new permission
      operationId: createPermission
      tags:
        - Permission
      security:
        - OpenID:
            - user
              admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Permission'
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /permissions/{code}:
    get:
      summary: Get a Permission
      operationId: readPermission
      tags:
        - Permission
      security:
        - OpenID:
            - user
              admin
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          description: code of the permission to fetch
          example: submission_read
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a permission
      operationId: updatePermission
      tags:
        - Permission
        - Admin
      security:
        - OpenID:
            - user
              admin
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          example: submission_read
          description: code of the permission to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permission'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /roles:
    get:
      summary: 'List roles in the system'
      operationId: listRoles
      tags:
        - Role
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new role
      operationId: createRole
      tags:
        - Role
        - Admin
      security:
        - OpenID:
            - user
              admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Role'
      responses:
        '201':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /roles/{code}:
    get:
      summary: Get a Role
      operationId: getRole
      tags:
        - Role
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          description: code of the role to fetch
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a role
      operationId: updateRole
      tags:
        - Role
        - Admin
      security:
        - OpenID:
            - user
              admin
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          description: code of the role to update
