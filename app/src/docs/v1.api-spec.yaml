            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Create/Replace API Key
      description: Create or replace api key secret for a form
      operationId: createReplaceApiKey
      tags:
        - Form API
      parameters:
        - $ref: '#/components/parameters/formIdParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
