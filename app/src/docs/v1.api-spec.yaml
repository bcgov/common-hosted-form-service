          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FormSubmission"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a new form submission
      operationId: createSubmission
      tags:
        - Submission
      parameters:
        - $ref: "#/components/parameters/formIdParam"
        - $ref: "#/components/parameters/formVersionIdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormSubmissionBasic"
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormSubmission"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /submissions/{formSubmissionId}:
    get:
      summary: Get a form submission
      operationId: readSubmission
      tags:
        - Submission
      parameters:
        - $ref: "#/components/parameters/formSubmissionIdParam"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionFormVersion"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a form submission
      operationId: updateSubmission
      tags:
        - Submission
      parameters:
        - $ref: "#/components/parameters/formSubmissionIdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormSubmissionBasic"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormSubmission"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /submissions/{formSubmissionId}/email:
    post:
      summary: Email a message with link to a submission
      operationId: emailSubmission
      tags:
        - Submission
      parameters:
        - $ref: "#/components/parameters/formSubmissionIdParam"
        - in: header
          name: Referer
          description: URL of webpage where email was requested
          schema:
            type: string
          required: true
          example: "https://survey.gov.bc.com/app/form/success?s=7d66664b-87c5-4df8-ba7c-a6fb7d62c379"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                  example: "jsmith@email.ca"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EmailMessage"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /files:
    post:
      summary: Upload a file
      operationId: fileUpload
      tags:
        - Files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "file_name-5b26db5a-8388-4c01-b728-d0d098f815ba.pdf"
                  description: The desired file name
                files:
                  type: string
                  format: binary
                  description: The actual files to upload
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FileUpload"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /files/{fileId}:
    get:
      summary: Get a file
      operationId: fileGet
      tags:
        - Files
      parameters:
        - $ref: "#/components/parameters/fileIdParam"
      responses:
        '200':
          description: The returned binary file
          content:
            application/<type>:
              schema:
                type: string
                format: binary
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a file
      operationId: fileDelete
      tags:
        - Files
      parameters:
        - $ref: "#/components/parameters/fileIdParam"
      responses:
        "202":
          description: "Accepted"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /permissions:
    get:
      summary: List all permissions
      operationId: listPermissions
      tags:
        - Permission
      security:
        - OpenID:
            - admin
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Permission"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a new permission
      operationId: createPermission
      tags:
        - Permission
      security:
        - OpenID:
            - admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Permission"
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Permission"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /permissions/{code}:
    get:
      summary: Get a permission
      operationId: readPermission
      tags:
        - Permission
      security:
        - OpenID:
            - admin
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          description: code of the permission to fetch
          example: submission_read
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Permission"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a permission
      operationId: updatePermission
      tags:
        - Permission
      security:
        - OpenID:
            - admin
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          example: submission_read
          description: code of the permission to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Permission"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Permission"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /roles:
    get:
      summary: List all roles
      operationId: listRoles
      tags:
        - Role
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a new role
      operationId: createRole
      tags:
        - Role
      security:
        - OpenID:
            - admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Role"
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /roles/{code}:
    get:
      summary: Get a role
      operationId: getRole
      tags:
        - Role
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          description: code of the role to fetch
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a role
      operationId: updateRole
      tags:
        - Role
      security:
        - OpenID:
            - admin
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          description: code of the role to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /rbac/current:
    get:
      summary: Get forms/roles/permissions for current user
      operationId: getCurrentUser
      tags:
        - RBAC
      parameters:
        - in: query
          name: formId
          schema:
            type: string
            format: uuid
            example: c6455376-382c-439d-a811-0381a012d696
          description: form ID
        - in: query
          name: active
          schema:
            type: boolean
          example: true
          description: is the form active flag
        - in: query
          name: idps
          schema:
            type: string
        - in: query
          name: accessLevels
          schema:
            type: string
          description: filter on the user access level for the form (public, idp, team)
        # and more...
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CurrentUser"
                  - type: array
                    items:
                      $ref: "#/components/schemas/UserForm"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /rbac/idps:
    get:
      summary: Get a list of identity providers
      operationId: getIdentityProviders
      tags:
        - RBAC
      parameters:
        - in: query
          name: active
          schema:
            type: boolean
          example: true
          description: is the identity provider active
      responses:
        "200":
