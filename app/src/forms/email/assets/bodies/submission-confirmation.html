<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="" width="100%">
  <tr>
    <td data-slot-container="1" align="center" style="
      font-size: 0px;
      padding: 10px 25px;
      word-break: break-word;
    ">
      <div data-slot="text" style="
        color: #777777;
        font-family: Oxygen, Helvetica neue, sans-serif;
        font-size: 14px;
        line-height: 21px;
        text-align: left;
      ">
        <span style="font-size:12.0pt; color:#595959">Confirmation Number:</span>
        <b>
          <span style="font-size:12.0pt; color:#595959">{{ confirmationNumber }}</span>
        </b>
        <p>
          <a href="{{ messageLinkUrl }}" style="
            background-color: #003366;
            color: #ffffff;
            border-radius: 6px;
            font-family: Oxygen, Helvetica neue, sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 37px;
            text-decoration: none;
            padding: 10px 15px;
          ">
            View Submission
          </a>
        </p>
      </div>
    </td>
  </tr>
</table>
