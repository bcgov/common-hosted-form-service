<body style="background-color:#f7f7f7">
  <div class="WordSection1">
    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="
      background-color: #003366;
      width: 100%;
    ">
      <tbody>
        <tr>
          <td style="font-size: 0px; padding: 0px; word-break: break-word">
            <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="
              background-color: #003366;
              border-bottom: 2px solid #fcba19;
              width: 100%;
            ">
              <tbody>
                <tr>
                  <td>
                    <div style="margin: 0px auto; max-width: 600px">
                      <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="width: 100%">
                        <tbody>
                          <tr>
                            <td style="
                              direction: ltr;
                              font-size: 0px;
                              padding: 20px 0;
                              text-align: center;
                              vertical-align: top;
                            ">
                              <div class="dys-column-per-100 outlook-group-fix" style="
                                direction: ltr;
                                display: inline-block;
                                font-size: 13px;
                                text-align: left;
                                vertical-align: top;
                                width: 100%;
                              ">
                                <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                                  style="vertical-align: top" width="100%">
                                  <tbody>
                                    <tr>
                                      <td align="center" style="
                                        font-size: 0px;
                                        padding: 5px 25px;
                                        word-break: break-word;
                                      ">

                                        <div style="
                                          color: #ffffff;
                                          font-family: Oxygen, Helvetica neue, sans-serif;
                                          font-size: 24px;
                                          font-weight: 700;
                                          line-height: 37px;
                                          text-decoration: none;
                                          display: block;
                                        ">
                                          {{ title }}
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Progress Modal Start -->
            <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="
              background: #f7f7f7;
              background-color: #f7f7f7;
              width: 100%
            ">
              <tbody>
                <tr>
                  <td>
                    <div style="margin: 0px auto; max-width: 600px">
                      <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="width: 100%">
                        <tbody>
                          <tr>
                            <td style="
                              direction: ltr;
                              font-size: 0px;
                              padding: 20px 0;
                              text-align: center;
                              vertical-align: top;
                            ">
                              <div class="dys-column-per-90 outlook-group-fix" style="
                                direction: ltr;
                                display: inline-block;
                                font-size: 13px;
                                text-align: left;
                                vertical-align: top;
                                width: 100%;
                              ">
                                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%" style="
                                  max-width: 600px;
                                  margin: 0 auto;
                                ">
                                  <tbody>
                                    <tr>
                                      <td style="
                                        background-color: #ffffff;
                                        border: 1px solid #ccc;
                                        padding: 35px 0px;
                                        vertical-align: top;
                                      ">
                                        <!-- BODY END -->
                                      </td>
                                    </tr>
                                </table>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Progress Modal End -->
  <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="
    background: #f7f7f7;
    background-color: #f7f7f7;
    width: 100%
  ">
    <tbody>
      <tr>
        <td>
          <div style="margin: 0px auto; max-width: 600px">
            <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 100%">
              <tbody>
                <tr>
                  <td style="
                    direction: ltr;
                    font-size: 0px;
                    padding: 20px 0;
                    text-align: center;
                    vertical-align: top;
                  ">
                    <div class="dys-column-per-100 outlook-group-fix"
                      style="
                      direction: ltr;
                      display: inline-block;
                      font-size: 13px;
                      text-align: left;
                      vertical-align: top;
                      width: 100%;
                    ">
                      <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="vertical-align: top" width="100%">
                        <tr>
                          <td align="center" style="
                            font-size: 0px;
                            padding: 5px 25px;
                            word-break: break-word;
                          ">
                            <div style="
                              color: #777777;
                              font-family: Oxygen, Helvetica neue, sans-serif;
                              font-size: 14px;
                              font-style: bold;
                              line-height: 1.5;
                              text-align: center;
                              text-decoration: none;
                            ">
                              <a style="text-decoration: none; color: #777777;" href="https://github.com/bcgov/common-hosted-email-service" target="_blank" title="Data Source Feedback">
                                <span>Email powered by BC Gov Common Services</span>
                              </a>
                            </div>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="MsoNormal"><span lang="EN-US">&nbsp;</span></p>
  <p align="center" class="MsoNormal" style="max-width: 600px; margin: 0 auto;"><small><em>{{ bottomText }}</em></small></p>
  </div>
</body>
