name: Cypress Tests
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev
        shell: cmd
      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
           version: '13.6.4'
           spec: cypress/e2e
          # Disable running of tests within install job
          runTests: false
          build: npm run build

        shell: cmd
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
        node-version: '19.9.0'

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          browser: chrome

      - name: Create test report    
      run: |
            npm i -g xunit-viewer
            xunit-viewer -r  artifacts\JUnit_Report.xml -o artifacts\chefs-test.html
    - name: Archive cypress report
      uses: actions/upload-artifact@v2
      with:
        name: cypress-report
        path: artifacts